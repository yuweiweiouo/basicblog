</body>
<script type="text/javascript">
$(document).ready(function() {
    $(".page").hide();
    $(".-home").show();

    $("#fb").mouseenter(function() {
        $(this).attr("src", "./img/fb1.png");
    });
    $("#fb").mouseleave(function() {
        $(this).attr("src", "./img/fb.png");
    });

    $("#ig").mouseenter(function() {
        $(this).attr("src", "./img/ig1.png");
    });
    $("#ig").mouseleave(function() {
        $(this).attr("src", "./img/ig.png");
    });
    $("#ig").click(function() {
        window.location.href = "https://www.instagram.com/weiweiyu.ouo/";
    });

    $("#git").mouseenter(function() {
        $(this).attr("src", "./img/github1.png");
    });
    $("#git").mouseleave(function() {
        $(this).attr("src", "./img/github.png");
    });
    $("#git").click(function() {
        window.location.href = "https://github.com/yuweiweiouo";
    });

    $("#snow").mouseenter(function() {
        $(this).attr("src", "./img/snow1.png");
    });
    $("#snow").mouseleave(function() {
        $(this).attr("src", "./img/snow.png");
    });

    $(".menu").mouseenter(function() {
        $(this).animate({
            letterSpacing: "0.06em"
        }, 100);
    });
    $(".menu").mouseleave(function() {
        $(this).animate({
            letterSpacing: "-0.06em"
        }, 100);
    });

    $("#photo").mouseenter(function() {
        $(this).animate({
            opacity: '0.8'
        }, 100);
    });
    $("#photo").mouseleave(function() {
        $(this).animate({
            opacity: '1'
        }, 100);
    });

    $(".blog").mouseenter(function() {
        $(this).animate({
            letterSpacing: "0.06em"
        }, 100);
    });
    $(".blog").mouseleave(function() {
        $(this).animate({
            letterSpacing: "-0.06em"
        }, 100);
    });

    $("#top").click(function() {
        $("body").animate({ scrollTop: 0 }, 600);
    });

    var topScrollpos = 0;
    $(window).scroll(function() {
        var curScrollPos = $(this).scrollTop();
        if (curScrollPos > topScrollpos) {
            $("#top").show(100);
        } else {
            if (curScrollPos == 0) {
                $("#top").hide(100);
            }
        }
    });
});
</script>
<script type="text/javascript" src="js/snow.js"></script>
<script type="text/javascript" src="js/switch.js"></script>

</html>
