<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="./css/album.css">
    <link rel="stylesheet" type="text/css" href="./css/about.css">
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
    <script type="Text/JavaScript" src="./js/jquery-3.2.1.min.js"></script>
    <title>魚尾尾</title>
</head>

<body>
    <div class="header">
        <div class="bar">
            <div class="bar-left">
                <div class="blog">YUWEIWEI</div>
            </div>
            <div class="bar-right">
                <div class="menu">
                    <img src="./img/home.png"> Home
                </div>
                <div class="menu">
                    <img src="./img/album.png"> Album
                </div>
                <div class="menu">
                    <img src="./img/profile.png"> About
                </div>
            </div>
        </div>
        <div class="header-txt">
            <div class="header-photo"><img src="./img/me.png" id="photo"></div>
            <div class="header-txt-1 blog">YUWEIWEI 's Blog</div>
            <div class="header-txt-2">一位咖哩的追隨者</div>
            <div class="header-icon">
                <img src="./img/fb.png" id="fb">
                <img src="./img/ig.png" id="ig">
                <img src="./img/github.png" id="git">
                <img src="./img/snow.png" id="snow">
            </div>
        </div>
    </div>
    <div class="body">
        <div class="page -home">
        </div>
        <div class="page -album">
            <div class="slideWrapper">
                <div class="slide s1">
                    <div class="photo">
                        <img src="photo/1.jpg">
                        <img src="photo/4.jpg">
                        <img src="photo/7.jpg">
                        <img src="photo/10.jpg">
                    </div>
                </div>
                <div class="slide s2">
                    <div class="photo">
                        <img src="photo/2.jpg">
                        <img src="photo/5.jpg">
                        <img src="photo/8.jpg">
                        <img src="photo/11.jpg">
                    </div>
                </div>
                <div class="slide s3">
                    <div class="photo">
                        <img src="photo/3.jpg">
                        <img src="photo/6.jpg">
                        <img src="photo/9.jpg">
                        <img src="photo/12.jpg">
                    </div>
                </div>
            </div>
        </div>
        <div class="page -about">
            <div class="profile">
                <div class="profile-content">
                    <div class="profile-photo">
                        <img src="photo/miao.png">
                    </div>
                    <div class="profile-txt">
                        我是貪吃阿喵
                        <br> 沒吃過罐罐
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img src="img/top.png" id="top">
    <img src="img/facebook.png" id="fbLogin">
    <img src="img/add.png" id="add">
    <div class="loginPanel">
        <div>請先登入</div>
        <div>
            <div>帳號：
                <input type="text" class="account">
            </div>
            <div>密碼：
                <input type="password" class="password">
            </div>
            <button class="loginBtn">登入</button>
        </div>
    </div>
    <img src="img/mail.png" id="mail">
    <div id="chattingRoom">
        <div>
            <div class="nickNameBar">
                暱稱：
            </div>
            <input type="text" id="nickName" placeholder="請輸入暱稱" onfocus="this.placeholder=''" onblur="this.placeholder='請輸入暱稱'">
            <button class="changeNameBtn">更改暱稱</button>
        </div>
        <textarea id="txtbox" onfocus="blur()"></textarea>
        <div>
            <input type="text" placeholder="先輸入暱稱在留言" id="txtbar">
            <button id="txtbtn">送出</button>
        </div>
    </div>
    <div class="footer">
        ©Powered by yuweiwei
    </div>
</body>
<script type="text/javascript">
$(document).ready(function() {
    $(".page").hide();
    $(".-home").show();

    $("#fb").mouseenter(function() {
        $(this).attr("src", "./img/fb1.png");
    });
    $("#fb").mouseleave(function() {
        $(this).attr("src", "./img/fb.png");
    });

    $("#ig").mouseenter(function() {
        $(this).attr("src", "./img/ig1.png");
    });
    $("#ig").mouseleave(function() {
        $(this).attr("src", "./img/ig.png");
    });
    $("#ig").click(function() {
        window.location.href = "https://www.instagram.com/weiweiyu.ouo/";
    });

    $("#git").mouseenter(function() {
        $(this).attr("src", "./img/github1.png");
    });
    $("#git").mouseleave(function() {
        $(this).attr("src", "./img/github.png");
    });
    $("#git").click(function() {
        window.location.href = "https://github.com/yuweiweiouo";
    });

    $("#snow").mouseenter(function() {
        $(this).attr("src", "./img/snow1.png");
    });
    $("#snow").mouseleave(function() {
        $(this).attr("src", "./img/snow.png");
    });

    $(".menu").mouseenter(function() {
        $(this).animate({
            letterSpacing: "0.06em"
        }, 100);
    });
    $(".menu").mouseleave(function() {
        $(this).animate({
            letterSpacing: "-0.06em"
        }, 100);
    });

    $("#photo").mouseenter(function() {
        $(this).animate({
            opacity: '0.8'
        }, 100);
    });
    $("#photo").mouseleave(function() {
        $(this).animate({
            opacity: '1'
        }, 100);
    });

    $(".blog").mouseenter(function() {
        $(this).animate({
            letterSpacing: "0.06em"
        }, 100);
    });
    $(".blog").mouseleave(function() {
        $(this).animate({
            letterSpacing: "-0.06em"
        }, 100);
    });

    $("#fbLogin").mouseenter(function() {
        $(this).animate({
            opacity: '1'
        }, 100);
    });
    $("#fbLogin").mouseleave(function() {
        $(this).animate({
            opacity: '.7'
        }, 100);
    });

    $("#add").mouseenter(function() {
        $(this).animate({
            opacity: '1'
        }, 100);
    });
    $("#add").mouseleave(function() {
        $(this).animate({
            opacity: '.6'
        }, 100);
    });

    $("#mail").mouseenter(function() {
        $(this).animate({
            opacity: '1'
        }, 100);
    });
    $("#mail").mouseleave(function() {
        $(this).animate({
            opacity: '.7'
        }, 100);
    });

    $("#add").click(function() {
        if (localStorage.getItem('isLogined') != 'true') {
            $(".loginPanel").toggle("fast");
        }
    });

    $("#mail").click(function() {
        $("#chattingRoom").toggle("fast");
        $("#txtbox").scrollTop($('#txtbox')[0].scrollHeight);
    });

    $("#top").click(function() {
        $("body").animate({ scrollTop: 0 }, 600);
    });

    $(".loginBtn").click(function() {
        var userLogin = {
            account: $(".account").val(),
            password: $(".password").val()
        };
        login(userLogin);
    });

    $("#fbLogin").click(function() {
        if (localStorage.getItem('fbLogin') == "") {
            loginFB();
        } else {
            localStorage.removeItem('fbLogin');
            firebase.auth().signOut();
        }
    });

    var topScrollpos = 0;
    $(window).scroll(function() {
        var curScrollPos = $(this).scrollTop();
        if (curScrollPos > topScrollpos) {
            $("#top").show(100);
        } else {
            if (curScrollPos == 0) {
                $("#top").hide(100);
            }
        }
    });

    var root = document.querySelector(':root');
    window.addEventListener('mousemove', function(e) {
        var x = e.pageX / window.innerWidth * 2 - 1;
        var y = e.pageY / window.innerHeight * 2 - 1;
        root.style.setProperty('--x', x);
        root.style.setProperty('--y', y);
    });
});
</script>
<script type="text/javascript" src="js/snow.js"></script>
<script type="text/javascript" src="js/switch.js"></script>
<script type="text/javascript" src="./js/loading.js"></script>
<script type="text/javascript" src="./js/chattingRoom.js"></script>

</html>
