<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/album.css">
    <link rel="stylesheet" type="text/css" href="css/about.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
    <script type="Text/JavaScript" src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./js/loading.js"></script>
    <title>魚尾尾</title>
</head>

<body>
    <div class="header">
        <div class="bar">
            <div class="bar-left">
                <div class="blog">YUWEIWEI 's Blog</div>
            </div>
            <div class="bar-right">
                <div class="menu">
                    <img src="./img/home.png"> Home
                </div>
                <div class="menu">
                    <img src="./img/album.png"> Album
                </div>
                <div class="menu">
                    <img src="./img/profile.png"> About
                </div>
            </div>
        </div>
        <div class="header-txt">
            <div class="header-photo"><img src="./img/me.png" id="photo"></div>
            <div class="header-txt-1 blog">YUWEIWEI 's Blog</div>
            <div class="header-txt-2">一位咖哩的追隨者</div>
            <div class="header-icon">
                <img src="./img/fb.png" id="fb">
                <img src="./img/ig.png" id="ig">
                <img src="./img/github.png" id="git">
                <img src="./img/snow.png" id="snow">
            </div>
        </div>
    </div>
    <div class="body">
        <div class="page -home">
        </div>
        <div class="page -album">
            <div class="slideWrapper">
                <div class="slide s1">
                    <div class="photo">
                        <img src="photo/1.jpg">
                        <img src="photo/4.jpg">
                        <img src="photo/7.jpg">
                        <img src="photo/10.jpg">
                    </div>
                </div>
                <div class="slide s2">
                    <div class="photo">
                        <img src="photo/2.jpg">
                        <img src="photo/5.jpg">
                        <img src="photo/8.jpg">
                        <img src="photo/11.jpg">
                    </div>
                </div>
                <div class="slide s3">
                    <div class="photo">
                        <img src="photo/3.jpg">
                        <img src="photo/6.jpg">
                        <img src="photo/9.jpg">
                        <img src="photo/12.jpg">
                    </div>
                </div>
            </div>
        </div>
        <div class="page -about">
            <div class="profile">
                <div class="profile-content">
                    <div class="profile-photo">
                        <img src="photo/miao.png">
                    </div>
                    <div class="profile-txt">
                        我是貪吃阿喵
                        <br> 沒吃過罐罐
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img src="img/top.png" id="top">
    <div class="login-btn">
        <img src="./img/login.png">
    </div>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
            <label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up">
            <label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input account">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input password" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button signInBtn" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="pass" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        ©Powered by yuweiwei
    </div>
</body>
<script type="text/javascript">
$(document).ready(function() {
    $(".page").hide();
    $(".-home").show();

    $("#fb").mouseenter(function() {
        $(this).attr("src", "./img/fb1.png");
    });
    $("#fb").mouseleave(function() {
        $(this).attr("src", "./img/fb.png");
    });

    $("#ig").mouseenter(function() {
        $(this).attr("src", "./img/ig1.png");
    });
    $("#ig").mouseleave(function() {
        $(this).attr("src", "./img/ig.png");
    });
    $("#ig").click(function() {
        window.location.href = "https://www.instagram.com/weiweiyu.ouo/";
    });

    $("#git").mouseenter(function() {
        $(this).attr("src", "./img/github1.png");
    });
    $("#git").mouseleave(function() {
        $(this).attr("src", "./img/github.png");
    });
    $("#git").click(function() {
        window.location.href = "https://github.com/yuweiweiouo";
    });

    $("#snow").mouseenter(function() {
        $(this).attr("src", "./img/snow1.png");
    });
    $("#snow").mouseleave(function() {
        $(this).attr("src", "./img/snow.png");
    });

    $(".menu").mouseenter(function() {
        $(this).animate({
            letterSpacing: "0.06em"
        }, 100);
    });
    $(".menu").mouseleave(function() {
        $(this).animate({
            letterSpacing: "-0.06em"
        }, 100);
    });

    $("#photo").mouseenter(function() {
        $(this).animate({
            opacity: '0.8'
        }, 100);
    });
    $("#photo").mouseleave(function() {
        $(this).animate({
            opacity: '1'
        }, 100);
    });

    $(".blog").mouseenter(function() {
        $(this).animate({
            letterSpacing: "0.06em"
        }, 100);
    });
    $(".blog").mouseleave(function() {
        $(this).animate({
            letterSpacing: "-0.06em"
        }, 100);
    });

    $("#top").click(function() {
        $("body").animate({ scrollTop: 0 }, 600);
    });

    $(".login-btn").click(function() {
        $(".login-wrap").toggle("fast");
    });

    $(".signInBtn").click(function(){
        var user = {
            account: $(".account").val(),
            pwd: $(".password").val()
        }
        $(".input").val("");
        $(".login-wrap").hide("fast");
        login(user);
        
    });

    var topScrollpos = 0;
    $(window).scroll(function() {
        var curScrollPos = $(this).scrollTop();
        if (curScrollPos > topScrollpos) {
            $("#top").show(100);
        } else {
            if (curScrollPos == 0) {
                $("#top").hide(100);
            }
        }
    });
});
</script>
<script type="text/javascript" src="js/snow.js"></script>
<script type="text/javascript" src="js/switch.js"></script>

</html>
